    <script>
   // ========== Parallel Tracking Sense | Local Download + Table Display ==========

// Store all submitted data
let allExpenses = [];

// Function to download all data as CSV file
function downloadCSV(filename, rows) {
  if (rows.length === 0) {
    alert("No data to download yet!");
    return;
  }

  const header = Object.keys(rows[0]).join(",") + "\n";
  const csvData = rows.map(obj => Object.values(obj).join(",")).join("\n");
  const content = header + csvData;

  const blob = new Blob([content], { type: "text/csv" });
  const url = URL.createObjectURL(blob);

  const link = document.createElement("a");
  link.href = url;
  link.download = filename;
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  URL.revokeObjectURL(url);
}

// Function to update the expense table
function updateTable() {
  const tableBody = document.querySelector("#expenseTable tbody");
  tableBody.innerHTML = ""; // clear existing rows

  allExpenses.forEach((exp, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td>${index + 1}</td>
      <td>${exp.Name}</td>
      <td>${exp.Amount}</td>
      <td>${exp.Type}</td>
      <td>${exp.Description}</td>
      <td>${exp.Date}</td>
    `;
    tableBody.appendChild(row);
  });
}

// Wait until DOM loads
document.addEventListener("DOMContentLoaded", () => {
  const saveBtn = document.querySelector("#btn");

  saveBtn.addEventListener("click", function (e) {
    e.preventDefault();

    // Get field values
    const name = document.querySelector("#name").value.trim();
    const amount = document.querySelector("#amount").value.trim();
    const type = document.querySelector("#type").value;
    const description = document.querySelector("#description").value.trim();
    const date = document.querySelector("#date").value;

    if (!name || !amount || type === "chooseOne" || !description || !date) {
      alert("Please fill out all fields correctly.");
      return;
    }

    // Add to array
    allExpenses.push({
      Name: name,
      Amount: amount,
      Type: type,
      Description: description,
      Date: date,
    });

    // Update table
    updateTable();

    // Clear fields
    document.querySelector("form").reset();
  });

  // Create download button dynamically
  const downloadBtn = document.createElement("button");
  downloadBtn.textContent = "Download All Data";
  downloadBtn.className = "btn btn-success mt-3 mb-3";
  downloadBtn.onclick = () => downloadCSV("MyExpenses.csv", allExpenses);

  // Append download button and table to page
  const container = document.querySelector(".container");

  container.appendChild(downloadBtn);

  // Create table
  const table = document.createElement("table");
  table.className = "table table-striped table-bordered text-white";
  table.id = "expenseTable";
  table.innerHTML = `
    <thead class="table-light text-dark">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Type</th>
        <th>Description</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody></tbody>
  `;
  container.appendChild(table);
});
